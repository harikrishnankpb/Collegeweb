{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View internal</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>

<body>

    <!-- Temporarly make it as a form -->
    <h1>Internal</h1>
    {%if shows%}
    <form action="viewinternal" method="POST">
        {%csrf_token%}
        <label for="subject">subject</label>
        <select name="subject">
            {%for sub in subjects%}
            <option value={{sub.id}}>{{sub.name}}</option>
            {%endfor%}
        </select>
        <input type="submit">
    </form>
    <a href="/studenthome">Home</a>
    {%else%}
    <table style="width:100%">
        <tr>
          <th>Subject name</th>
          <th>Name</th>
          <th>Date</th>
          <th>File</th>
        </tr>
    {%for internals in internal%}
    <tr>
        <td>{{internals.subject_name}}</td>
        <td>{{internals.name}}</td>
        <td>{{internals.date}}</td>
        <td><a href="{{internals.flink}}" target="_blank">{{internals.name}}.pdf</a></td>
    </tr>
    <!-- <h2>File link: {{referance.flink}}</h2> -->

    <!-- <iframe width="420" height="315" src="https://www.youtube.com/embed/{{referance.flink}}">
    </iframe> -->
    {%endfor%}
    </table> 
    <a href="/studenthome">Home</a>
    <a href="viewinternal">Back</a>
    {%endif%}
</body>

</html>
