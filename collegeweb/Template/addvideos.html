{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="addvideos" method="POST">
        {%csrf_token%}
        <label for="subject">subject</label><select name="subject">
            {%for sub in subjects%}
            <option value={{sub.id}}>{{sub.name}}</option>
            {%endfor%}
        </select><br>
        <label for="date">Date</label><input type="date" name="date" id=""><br>
        <label for="videoname">Video Name</label><input type="text" name="videoname"><br>
        <label for="ylink">Youtube link</label><input type="text" name="ylink"><br>
        <input type="submit">
    </form>
    <a href="/">Home</a>
    {%for message in messages %}
    <script>alert('{{ message }}'); </script>
    {% endfor %}
</body>

</html>
